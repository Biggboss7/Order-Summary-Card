<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!-- Website Data Info -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <!-- Website Title -->
    <title>Order Summary</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="images/favicon.png">
    <!-- Font Style -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <!-- CSS Link -->
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <main class="card">
      <div class="image-container">
        <img class="card-image" src="images/illustration-hero.svg" alt="a hero image is singing">
      </div>
      <section class="card-main-content">
        <article class="card-header">
          <h1 class="big heading">Order Summary</h1>
          <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        </article>
        <section class="card-subscription-section">
          <img class="logo" src="images/icon-music.svg" alt="music logo">
          <article class="subscription-fee">
            <h2 class="small heading">Annual Plan</h2>
            <p>$59.99/year</p>
          </article>
          <a class="change" href="#">Change</a>
        </section>
        <nav class="payment-section">
          <button class="btn" type="button" name="button">Proceed to Payment</button>
          <a class="cancelation" href="#">Cancel Order</a>
        </nav>
      </section>
    </main>
  </body>
</html>
